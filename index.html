<!DOCTYPE html>
<html >
  <head>
    <title>Register information at Blockchain</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='estilo.css' rel= 'stylesheet'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header">Register information at Blockie Pet - RSK network</h1>

    <div>
      <div class="contenedor1">
        <h3 class="sub-header">Ingresa Mascota</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newNombre">Nombre:</label> </td>
                <td>
                  <input class="form-control" id="newNombre">
                </td>
              </tr>
              <tr>
                <td><label for="newEspecie">Especie:</label> </td>
                <td>
                  <input class="form-control" id="newEspecie">
                </td>
              </tr>
              <tr>
                <td><label for="newRaza">Raza:</label> </td>
                <td>
                  <input class="form-control" id="newRaza">
                </td>
              </tr>
              <tr>
                <td><label for="newSexo">Sexo:</label> </td>
                <td>
                  <input class="form-control" id="newSexo">
                </td>
              </tr>
              <tr>
                <td><label for="newColor">Color:</label> </td>
                <td>
                  <input class="form-control" id="newColor">
                </td>
              </tr>
              <tr>
                <td><label for="newPeso">Peso:</label> </td>
                <td>
                  <input class="form-control" id="newPeso">
                </td>
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerSetMascota()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>

    <div>
      <div class="contenedor2">
        <h3 class="sub-header">Get Mascota</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="registerGetMascota()" class="btn btn-primary">Get</a>
          <div class="form-group">
            <table>
              <tr>
                <td>Nombre:</td>
                <td>
                  <label id="lastNombre">
                </td>
              </tr>
              <tr>
                <td>Especie:</td>
                <td>
                  <label id="lastEspecie">
                </td>
              </tr>
              <tr>
                <td>Raza:</td>
                <td>
                  <label id="lastRaza">
                </td>
              </tr>
              <tr>
                <td>Sexo:</td>
                <td>
                  <label id="lastSexo">
                </td>
              </tr>
              <tr>
                <td>Color:</td>
                <td>
                  <label id="lastColor">
                </td>
              </tr>
              <tr>
                <td>Peso:</td>
                <td>
                  <label id="lastPeso">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
